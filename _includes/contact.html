<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">მოგვწერეთ ან დაგვირეკეთ</h2>
                    <h3 class="section-subheading text-muted">ტელეფონის ნომერი: 577 38 38 38</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="სახელი *" id="name" required data-validation-required-message="გთხოვთ მიუთითოთ სახელი.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="ელ. ფოსტა *" id="email" required data-validation-required-message="გთხოვთ მიუთითოთ მეილი.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="ტელეფონი *" id="phone" required data-validation-required-message="გთხოვთ მიუთითოთ საკონტაქტო ტელეფონის ნომერი">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="წერილის ტექსტი *" id="message" required data-validation-required-message="გთხოვთ შეავსოთ წერილის ტექსტი."></textarea></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">გაგზავნა</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
