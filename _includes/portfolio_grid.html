<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ტერიტორია</h2>
                    <h3 class="section-subheading text-muted">იდეალურად მოწყობილი, სუფთა ტერიტორია, მისადგომად მარტივი.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11911.053902916441!2d44.729773300000005!3d41.725622449999996!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1474618410476" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
