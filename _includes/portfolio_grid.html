<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ტერიტორია</h2>
                    <h3 class="section-subheading text-muted">მისადგომად მოსახერხებელი, სუფთა მობეტონებული ფართები, შემოღობილ ტერიტორიაზე.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
